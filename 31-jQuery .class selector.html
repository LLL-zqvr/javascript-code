<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器(jquery)</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $(".text").click(
                    function(){
                        $("p").hide();
                    }
                );
            }
        );
    </script>
</head>
<body>
    <p>这是一个普通的段落</p>
    <button class="text">诶嘿，隐身~！\(*￣v￣)/</button>
</body>
</html>
