<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter()的用法</title>
</head>
<body>
    <p>filter()可以对数组进行过滤</p>
    <p>语法为： Array.filter(function(currentValue, indedx, arr), thisValue)，其中，currentValue为当前元素的值    </p>
    <p id="demo"></p>
    <script>
        var a = [1,2,3,4,5,6,7];
        document.getElementById("demo").innerHTML = a.map((i) =>2*i ).filter((i)=>{return i % 2 == 0;});
    </script>
</body>
</html>
