<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice（）的用法</title>
</head>
<body>
    <p>splice() 方法用于添加或删除数组中的元素。
        <br> 注意：这种方法会改变原始数组。
    </p>
    <p>
        语法：array.splice(index,howmany,item1,.....,itemX);<br>
        index	必需。规定从何处添加/删除元素。该参数是开始插入和（或）删除的数组元素的下标，必须是数字。<br><br>
        howmany	可选。规定应该删除多少元素。必须是数字，但可以是 "0"。如果未规定此参数，则删除从 index 开始到原数组结尾的所有元素。<br><br>
        item1, ..., itemX	可选。要添加到数组的新元素。<br>
    </p>
    <p id="demo">1</p>
    <script>
        var a = [1,3,6,9];
        document.getElementById("demo").innerHTML = a.splice(0,0,1);
    </script>
</body>
</html>
