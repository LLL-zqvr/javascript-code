<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器（jQury）1</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
                $("p").click(function(){
                    $(this).hide();
                });
            });
    </script>
</head>
<body>
    <p>如果你点我，我就会消失QAQ</p>
    <p>别点了啊喂！！</p>
    <p>都说了会消失啊喂！</p>
</body>
</html>
