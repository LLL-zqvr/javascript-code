<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework01</title>
</head>
<body>
    <input style = "width: 500px;" type="text" onkeyup="my(this)">
    <script>

        let timeoutnum = 0;

        function my(input){
            
            clearTimeout(timeoutnum);
            timeoutnum = setTimeout(function(){input.value = input.value.toUpperCase()},2000);
        }
        
    </script>
</body>
</html>
