<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
           () => {
            $(".add").click(
                () => {
                    let input = $("input");
                    let context = input.val();
                    input.val("");
                    let result = `<li>${context}</li>`;
                    $(".adv").append(result);
                }
           )
           }
        )
    </script>
</head>
<body>
    <input type="text" class="inp">
    <button class="add">追加</button>
    <ol class="adv">
        <li>HTML实验</li>
        <li>CSS实验</li>
    </ol>
</body>
</html>
