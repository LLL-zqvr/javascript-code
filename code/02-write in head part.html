<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function My(){
        document.getElementById("demo").innerHTML="我的第一个js函数";
        }
    </script>
</head>
<body>
    <p id="demo">这是一个段落</p>
    <button type="button" onclick="My()">这是一个改变段落的按钮</button>
</body>
</html>
