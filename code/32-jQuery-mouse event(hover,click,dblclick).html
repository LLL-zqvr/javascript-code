<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标事件</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $("p").hover(
                    function(){
                        $(this).css("color","green");
                    },function(){
                        
                        $(this).text("别走哇！单击我试试？(*￣3￣)╭").css("color","orange");
                    }
                );
                $("p").click(
                    function(){
                        $(this).text("诶嘿诶嘿♪(^∇^*)");
                    }
                    
                );
                $("p").dblclick(
                    function(){
                        $(this).text("恭喜你！发现了隐藏彩蛋！( •̀ ω •́ )✧祝你天天开心，逢考必过！").css("color","red");
                    }
                );
                
            }
        );
    </script>
</head>
<body>
    <p>如果我说我只是一个普通段落你信吗？ψ(｀∇´)ψ</p>
</html>
