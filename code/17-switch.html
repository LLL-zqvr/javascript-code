<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <p>请点击下面按钮来显示现在是星期几</p>
    <button type="button" onclick="day()">点这里点这里</button>
    <p id="demo"></p>
    <script>
        function day(){
        var day = new Date().getDay();
        var x;
        switch (day) {
            case 0 : x = "周一";
            break;
            case 1 : x = "周二";
            break;
            case 2 : x = "周三";
            break;
            case 3 : x = "周四";
            break;
            case 4 : x = "周五";
            break;
            default:
                x = "好耶！是周末！";
        }
        document.getElementById("demo").innerHTML = x;
    }
    </script>
</body>
</html>
