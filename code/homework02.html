<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="course" onchange="loop(this.value)">
        <option ></option>
        <option value="1">Java</option>
        <option value="2">Web</option>
        <option value="3">Python</option>
    </select>
    <p id="teacherName"></p>
    <script>
             let loop = (id) => {
            let courses =
                [
                    { "id": 1, "courseName": "Java", "teacherName": "BO" },
                    { "id": 2, "courseName": "Web", "teacherName": "SUN" },
                    { "id": 3, "courseName": "Python", "teacherName": "ZHANG" }
                ];

            let course = courses.find(c => c.id == id);
            document.getElementById("teacherName").innerHTML = course != null ? course.teacherName:"";
        }
        
       
    </script>
</body>
</html>
