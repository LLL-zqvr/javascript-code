<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>避免禁选授课时间冲突</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table {
            border: none;
        }
        /* table,
    table td,
    table th {
        border: 1px solid #000000;
        border-collapse: collapse;
    }
     */
        table {
            width: 400px;
            text-align: center;
            
        }
    
    table thead {
        background-color: green;
    }
    </style>
</head>
<body>
    <table>
        <thead>
           <tr>
                <th>#</th>
                <th>名称</th>
                <th>学分</th>
                <th>起止周</th>
                <th>时间</th>
                <th>教师</th>
                <th>操作</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>数据库原理</td>
                <td>3</td>
                <td>1 - 10</td>
                <td>周1/12节</td>
                <td>谭文韬</td>
                <td><input type="checkbox" name="click"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Web开发技术</td>
                <td>2.5</td>
                <td>1 - 8</td>
                <td>周1/34节</td>
                <td>徐懿</td>
                <td><input type="checkbox" name="click"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>托福阅读</td>
                <td>2</td>
                <td>1 - 5</td>
                <td>周1/12节</td>
                <td>李景阳</td>
                <td><input type="checkbox" name="click"></td>
                </tr>
            <tr>
                <td>4</td>
                <td>高级英语视听</td>
                <td>2</td>
                <td>3 - 10</td>
                <td>周1/34节</td>
                <td>龙超悦</td>
                <td><input type="checkbox" name="click"></td>
                </tr>
            <tr>
                <td>5</td>
                <td>Web系统框架</td>
                <td>2.5</td>
                <td>10 - 17</td>
                <td>周1/12节</td>
                <td>王子阳</td>
                <td><input type="checkbox" name="click"></td>
                </tr>
    
        </tbody>
    </table>
</body>
</html>
