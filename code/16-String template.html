<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串模板</title>
</head>
<body>
    <p>
    JavaScript 中的模板字符串是一种方便的字符串语法，允许你在字符串中嵌入表达式和变量。<br>

    模板字符串使用反引号 `` 作为字符串的定界符分隔的字面量。<br>

    模板字面量是用反引号（`）分隔的字面量，允许多行字符串、带嵌入表达式的字符串插值和一种叫带标签的模板的特殊结构。<br>
    </p>
    <p id="demo"></p>
    <script>
        const name = 'Alice';
        const greeting = `Hello, ${name} text`;
        document.getElementById("demo").innerHTML = greeting;
    </script>
</body>
</html>
