<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素选择器（jQury）2</title>
    <script src="https://cdn.staticfile.net/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $("button").click(
                    function(){
                        $("p").hide();
                    });
            });
    </script>
</head>
<body>
    <p>这是一个普通的段落</p>
    <p>这是第二个普通的段落</p>
    <button>但这不是个普通的按钮————点击后段落会消失OvO</button>
</body>
</html>
