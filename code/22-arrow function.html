<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的使用</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var add = (a, b) => a + b;
        document.getElementById("demo").innerHTML = add(3,6);
    </script>
</body>
</html>
