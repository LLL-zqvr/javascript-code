<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for的使用</title>
</head>
<body>
    
    <script>
        // 这里的变量如果命名为name，则会出错，不道为啥（难道因为name是关键词？）
         named=["Keven","Lois","Peter","Stewie"];
        for(var i = 0; i < named.length; i++){
            document.write(named[i] + "<br>");
        }
    </script>
</body>
</html>
