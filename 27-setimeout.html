<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <p>语法为：setTimeout(code,millisec,lang)</p>
    <p>
        code	必需。要调用的函数后要执行的 JavaScript 代码串。<br><br>
        millisec	必需。在执行代码前需等待的毫秒数。<br><br>
        lang	可选。脚本语言可以是：JScript | VBScript | JavaScript
    </p>
    <br><br>
    <p>点击按钮</p>
    <button type="button" onclick="my()">点我</button>
    <script>
        function my(){
            setTimeout(function(){alert("hello")},3000);
        }
    </script>
</body>
</html>
