<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>
    HTML 事件可以是浏览器行为，也可以是用户行为。

    以下是 HTML 事件的实例：

    HTML 页面完成加载
    HTML input 字段改变时
    HTML 按钮被点击
    通常，当事件发生时，你可以做些事情。

    在事件触发时 JavaScript 可以执行一些代码。
   </p>
   <p>
    onchange	HTML 元素改变<br>
    onclick	用户点击 HTML 元素<br>
    onmouseover	鼠标指针移动到指定的元素上时发生<br>
    onmouseout	用户从一个 HTML 元素上移开鼠标时发生<br>
    onkeydown	用户按下键盘按键<br>
    onload	浏览器已完成页面的加载<br>
   </p>
   <button onclick="getElementById('demo').innerHTML=Date()">现在的时间是？</button>
   <p id="demo"></p>
</body>
</html>
